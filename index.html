<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000080, #00004d); /* Dark blue gradient */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Needed for absolute positioning of stars and moons */
            height: 100vh; /* Full viewport height */
        }

        /* Star effect */
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: twinkle 1.5s infinite alternate; /* Twinkling effect */
        }

        @keyframes twinkle {
            from {
                transform: scale(1);
                opacity: 0.8;
            }
            to {
                transform: scale(1.5);
                opacity: 0.3;
            }
        }

        /* Generate stars */
        .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 20%; }
        .star:nth-child(2) { width: 3px; height: 3px; top: 30%; left: 50%; }
        .star:nth-child(3) { width: 1px; height: 1px; top: 60%; left: 10%; }
        .star:nth-child(4) { width: 4px; height: 4px; top: 20%; left: 80%; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 70%; left: 40%; }
        .star:nth-child(6) { width: 3px; height: 3px; top: 40%; left: 60%; }
        .star:nth-child(7) { width: 1.5px; height: 1.5px; top: 50%; left: 15%; }
        .star:nth-child(8) { width: 2.5px; height: 2.5px; top: 80%; left: 75%; }
        .star:nth-child(9) { width: 1.2px; height: 1.2px; top: 5%; left: 90%; }
        .star:nth-child(10) { width: 3.5px; height: 3.5px; top: 25%; left: 30%; }
        /* Add more stars as needed */

        /* Moon effect */
        .moon {
            position: absolute;
            background: radial-gradient(circle, #fff, #f0f0f0);
            border-radius: 50%;
            width: 60px; /* Increased size */
            height: 60px; /* Increased size */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: moveMoon linear infinite; /* Moon movement */
        }

        /* First moon animation */
        .moon:nth-child(11) {
            animation-duration: 20s; /* Speed of moon 1 */
            animation-name: moveMoon1; /* Animation path */
        }

        /* Second moon animation */
        .moon:nth-child(12) {
            animation-duration: 25s; /* Speed of moon 2 */
            animation-name: moveMoon2; /* Animation path */
        }

        /* Third moon animation */
        .moon:nth-child(13) {
            animation-duration: 30s; /* Speed of moon 3 */
            animation-name: moveMoon3; /* Animation path */
        }

        @keyframes moveMoon1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 20vh); }
            50% { transform: translate(50vw, 80vh); }
            75% { transform: translate(10vw, 50vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveMoon2 {
            0% { transform: translate(100vw, 0); }
            25% { transform: translate(60vw, 60vh); }
            50% { transform: translate(0, 80vh); }
            75% { transform: translate(20vw, 30vh); }
            100% { transform: translate(100vw, 0); }
        }

        @keyframes moveMoon3 {
            0% { transform: translate(50vw, 100vh); }
            25% { transform: translate(30vw, 30vh); }
            50% { transform: translate(70vw, 50vh); }
            75% { transform: translate(10vw, 20vh); }
            100% { transform: translate(50vw, 100vh); }
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        
        form {
            max-width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 80px; /* Set height for the messaging box */
            resize: none; /* Disable resizing */
        }

        input[type="submit"] {
            background-color: #5cb85c; /* Button color */
            color: white;
            border: none;
            padding: 15px; /* Increased padding for a larger button */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Increased font size */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            transition: background-color 0.3s ease, transform 0.2s; /* Transition effects */
        }
        
        input[type="submit"]:hover {
            background-color: #4cae4c; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        input[type="submit"]:active {
            transform: scale(0.95); /* Slight shrink on click */
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <!-- Moons -->
    <div class="moon"></div>
    <div class="moon"></div>
    <div class="moon"></div>

    <h1>Register Here</h1>
    <form method="POST" action="/">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" placeholder="Send a message to the Mail username"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
